    //先切到新组件,之后再切换回旧组件;
    const { h, render, KeepAlive, onMounted } = VueRuntimeDOM;
    //KeepAlive就是一个缓存的功能,没有其它的特殊含义;//缓存的是根元素;
    //keep-alive的整个实现原理比较简单:
    //1) 如何缓存的?缓存的就是虚拟dom及真实dom; //先放到其它内存中,但不显示;
    const My1 = {
      setup() {
        onMounted(() => {
          console.log("my1的onMounted");
        });
      },
      render: () => {
        return h("h1", "my1");
      },
    };
    const My2 = {
      setup() {
        onMounted(() => {
          console.log("my2的onMounted");
        });
      },
      render: () => h("h1", "my2"),
    };
    render(
      h(KeepAlive, null, {
        default: () => h(My1),
      }),
      app
    );
    setTimeout(() => {
      // debugger
      render(
        h(KeepAlive, null, {
          default: () => h(My2),
        }),
        app
      );
    }, 1000);
